{% extends "base.html" %}

{% block content %}




<div class="row row-cols-1 row-cols-md-2 g-2">
        {% for user in users %}

  <div class="col">
    <div class="card text-bg-light">
      <div class="card-body">
        <h5 class="card-title">{{ user.name }}</h5>
          <p class="card-text">ID: <b>{{ user.id }}</b>  Группа: <b>{{ user.group }}</b></p>
      </div>
    </div>
  </div>

{% endfor %}
</div>


{% endblock %}
