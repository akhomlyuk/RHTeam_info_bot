<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RHTeam </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>

<body>
   <nav class="navbar navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="https://ctftime.org/media/cache/44/39/4439ee82adb00a673e1f53d0218a0e95.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
    </a>
       <a href="/" class="me-2 btn btn-outline-primary" role="button">Главная</a>
      <a href="/settings" class="me-2 btn btn-outline-primary" role="button">Брифинг</a>
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.profile') }}" class="me-2 btn btn-outline-primary" role="button">
            Профиль
        </a>
        {% endif %}
        {% if not current_user.is_authenticated %}
        <a href="{{ url_for('auth.login') }}" class="me-2 btn btn-outline-primary" role="button">
            Войти
        </a>
        <a href="{{ url_for('auth.signup') }}" class="me-auto btn btn-outline-primary" role="button">
            Регистрация
        </a>
        {% endif %}
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.logout') }}" class="me-auto btn btn-outline-primary">
            Выход
        </a>
        {% endif %}
  </div>
</nav>
    <div class="container">
        <div class="form-row align-items-center">
            <div class="col-md-8 my-2">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
