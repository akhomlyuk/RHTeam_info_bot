{% extends "base.html" %}

{% block content %}
<div class="container">
    <h3>Авторизация</h3>
    <div class="mb-3 row">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
           Пройдите авторизацию или зарегистрируйтесь
        </div>
        {% endif %}
        {% endwith %}

        <form action="/login" method="post">
        <div class="form-group row">
            <div class="mb-3 row">
            <div class="col-sm-6">
              <input name="name" placeholder="Логин" class="form-control" id="inputName">
            </div>
          </div>
            <div class="mb-3 row">
            <div class="col-sm-6">
              <input type="password" name="password" placeholder="Пароль" class="form-control" id="inputPassword">
            </div>

          </div>

             <div class="mb-3 row">
            <div class="col-sm-6">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                Запомнить
              </label>
            </div>
          </div>
        </div>
            <button class="mt-2 mb-2 btn btn-dark">Войти</button>
        </form>


    </div>
</div>
{% endblock %}
